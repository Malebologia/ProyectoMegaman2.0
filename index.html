<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mega Man CRT Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Fuente NES -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>

<!-- BOTONES -->
<div class="top-controls text-center">
  <button id="btnCRT">CRT: OFF</button>
  <button id="btnMusic">Música: Play</button>
</div>

<!-- PANTALLA NES -->
<div id="crtWrapper" class="nes-screen">

  <header class="hero">
    <h1>MEGA MAN</h1>
    <p>De robot asistente a héroe legendario</p>
  </header>

  <!-- MENÚ SPA -->
  <nav class="retro-menu">
    <button id="menuToggle">MENU</button>
    <ul id="menuList">
      <li data-section="home">HISTORIA</li>
      <li data-section="personajes">PERSONAJES</li>
      <li data-section="robotmasters">ROBOT MASTERS</li>
      <li data-section="creditos">CRÉDITOS</li>
    </ul>
  </nav>

  <!-- CONTENIDO DINÁMICO -->
  <main id="app"></main>

  <footer>
    © 20XX Mega Man Tribute — SPA Retro
  </footer>
</div>

<audio id="bgMusic" src="assets/audio/Mega_Man_3.mp3" loop></audio>

<script src="assets/js/app.js"></script>
</body>
</html>
